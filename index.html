<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helm Charts - Activeloop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem;
            border-radius: 12px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .code-block {
            position: relative;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #495057;
            text-align: left;
        }

        .code-content {
            white-space: pre-line;
        }

        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .copy-button:hover {
            background: #0056b3;
        }

        .copy-button.copied {
            background: #28a745;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 2rem;
            }
            
            .code-block {
                padding: 1rem;
                font-size: 13px;
            }
            
            .copy-button {
                position: static;
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://imagedelivery.net/T2zM9SzPdLY-ea10ennyfw/28727e04-4ec9-41dc-dcd7-f527d7fc4500/public" alt="Activeloop Logo">
        </div>
        
        <h1 class="title">Helm Charts</h1>
        
        <div class="code-block">
            <div class="code-content">helm repo add activeloop https://charts.cloudchipr.ai
helm repo update activeloop</div>
            <button class="copy-button" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = `helm repo add activeloop https://charts.cloudchipr.ai
helm repo update activeloop`;
            
            navigator.clipboard.writeText(text).then(function() {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = document.querySelector('.copy-button');
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
